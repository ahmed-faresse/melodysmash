<body>
<div class="container">
<div class="row">
	<div id="contact">
					<h2>Nous contacter</h2>

					<div class="panel-body">
						<form name="contactform" method="post" action="php/contact.php" class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputName" class="col-lg-2 control-label">Nom: </label>
								<div class="col-md-3">
									<input type="text" class="form-control" id="inputName" name="inputName" placeholder="Votre Nom" required="">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail1" class="col-lg-2 control-label">Email: </label>
								<div class="col-lg-3">
									<input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Votre Email" required="">
								</div>
							</div>
							<div class="form-group">
								<label for="inputSubject" class="col-lg-2 control-label">Objet: </label>
								<div class="col-lg-3">
									<input type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Objet du Message" required="">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword1" class="col-lg-2 control-label">Message: </label>
								<div class="col-lg-3">
									<textarea class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Votre message..." required=""></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-3">
									<button type="submit" class="btn btn-info">
										Envoyez
									</button>
								</div>
							</div>
						</form>

					</div>
				</div>
</div>
